<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- START BUTTON -->
    <div class="home">
      <input type="text" name="" id="" placeholder="ENTER YOUR NAME">
      <div class="btn">start game</div>
    </div>
    

    <!-- LOADER -->
    <div class="atomicLoader">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>

    <!-- GAME BOX -->
    <div class="container">
      <div class="timerMove">
        <h3 id="timer">timer:</h3>
        <h3 id="move">move</h3>
      </div>
      <h1>memory game</h1>
      <div class="game"></div>
      <button class="restart">restart game</button>
    </div>

    <!-- RESULT BOX -->
    <div class="result">
      <h1>result (¬_¬ )</h1>
      <h2><span>congratulations!✨🎉🙌</span> you win✌😍</h2>
      <h1 id="userName"></h1>
      <h3 id="resultTime">time</h3>
      <h3 id="resultMove">moves</h3>
      <h3 id="btn">restart game</h3>
    </div>
    <script src="./assests/JS/app.js"></script>
  </body>
</html>
